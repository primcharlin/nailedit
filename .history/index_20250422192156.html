<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Nail Salon Game</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <!-- Nail polish shelf -->
            <div id="polish-shelf"></div>

            <!-- Main game area -->
            <div id="salon-interior">
                <!-- Window with landscape -->
                <div id="window"></div>

                <!-- Plant -->
                <div id="plant"></div>

                <!-- Table and stool -->
                <div id="furniture">
                    <div id="table"></div>
                    <div id="stool"></div>
                </div>

                <!-- Main nail table/workspace -->
                <div id="nail-table"></div>

                <!-- Game title box -->
                <div id="game-title-box">
                    <h1>Game Name</h1>
                </div>

                <!-- Start button -->
                <div id="start-button">
                    <h2>Start</h2>
                </div>

                <!-- Nail shape selector -->
                <div id="nail-shape-selector">
                    <button
                        class="shape-button"
                        id="square-shape">
                        Square
                    </button>
                    <button
                        class="shape-button"
                        id="round-shape">
                        Round
                    </button>
                    <button
                        class="shape-button"
                        id="almond-shape">
                        Almond
                    </button>
                    <button
                        class="shape-button"
                        id="stilletto-shape">
                        Stilletto
                    </button>
                    <button
                        class="shape-button"
                        id="coffin-shape">
                        Coffin
                    </button>
                    <button
                        class="shape-button"
                        id="duck-shape">
                        Duck
                    </button>
                </div>
            </div>

            <!-- Tools sidebar -->
            <div id="tools-sidebar">
                <div
                    class="tool-button"
                    id="menu-tool"></div>
                <div
                    class="tool-button"
                    id="blue-polish-tool"></div>
                <div
                    class="tool-button"
                    id="pink-polish-tool"></div>
                <div
                    class="tool-button"
                    id="rainbow-polish-tool"></div>
                <div
                    class="tool-button"
                    id="glitter-tool"></div>
                <div
                    class="tool-button"
                    id="emoji-tool"></div>
                <div
                    class="tool-button"
                    id="flamingo-tool"></div>
                <div
                    class="tool-button"
                    id="design-tool"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
