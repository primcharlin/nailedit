<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Nail Salon Game</title>
        <link
            rel="stylesheet"
            href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div id="game-container">
            <!-- Main Menu -->
            <div
                id="main-menu"
                class="menu">
                <h1>Nailed It!</h1>
                <button id="freestyle-button">Freestyle</button>
                <button id="challenge-button">Challenge</button>
            </div>

            <div
                id="character-selection"
                class="menu"
                style="display: none">
                <h1>Choose Your Character</h1>
                <div class="character-grid">
                    <div
                        class="character-option"
                        data-character="1">
                        <img
                            src="img/Avatar1.png"
                            alt="Character 1" />
                        <p>Emma</p>
                    </div>
                    <div
                        class="character-option"
                        data-character="2">
                        <img
                            src="img/Avatar2.png"
                            alt="Character 2" />
                        <p>Sophia</p>
                    </div>
                    <div
                        class="character-option"
                        data-character="3">
                        <img
                            src="img/Avatar3.png"
                            alt="Character 3" />
                        <p>Olivia</p>
                    </div>
                </div>
                <button id="back-to-mode">Back</button>
            </div>

            <!-- Game Area -->
            <div
                id="game-area"
                class="game-area"
                style="display: none">
                <!-- Tools Panel will be created dynamically -->
                <div id="tools-panel"></div>

                <div id="hand">
                    <div
                        class="nail"
                        id="nail-1"></div>
                    <div
                        class="nail"
                        id="nail-2"></div>
                    <div
                        class="nail"
                        id="nail-3"></div>
                    <div
                        class="nail"
                        id="nail-4"></div>
                    <div
                        class="nail"
                        id="nail-5"></div>
                </div>

                <!-- Challenge Mode UI -->
                <div id="challenge-ui">
                    <h2>Reference Design</h2>
                    <div id="reference-image">
                        <div
                            class="reference-nail"
                            id="ref-nail-1"></div>
                        <div
                            class="reference-nail"
                            id="ref-nail-2"></div>
                        <div
                            class="reference-nail"
                            id="ref-nail-3"></div>
                        <div
                            class="reference-nail"
                            id="ref-nail-4"></div>
                        <div
                            class="reference-nail"
                            id="ref-nail-5"></div>
                    </div>
                    <div id="timer">60</div>
                </div>

                <!-- Controls -->
                <div id="controls">
                    <button
                        class="control-button"
                        id="reset-button">
                        Reset
                    </button>
                    <button
                        class="control-button"
                        id="back-button">
                        Main Menu
                    </button>
                    <button
                        class="control-button"
                        id="done-button">
                        Done
                    </button>
                </div>
            </div>

            <!-- Result Modal -->
            <div id="result-modal">
                <h2 id="result-title">Challenge Complete!</h2>
                <p id="result-message">You scored 85% match. Great job!</p>
                <div id="result-buttons">
                    <button
                        class="control-button"
                        id="try-again-button">
                        Try Again
                    </button>
                    <button
                        class="control-button"
                        id="menu-button">
                        Main Menu
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
